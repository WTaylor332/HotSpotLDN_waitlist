<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the waiting list for Hot Spot London's Summer R&B Day Party">
    <title>Summer Day Party - Hot Spot London</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="hotspot-logo.PNG" alt="HotSpot LDN Logo" class="logo">
        </div>

        <div class="event-date">SATURDAY, AUGUST 9TH 2025</div>
        
        <h1>Summer Day Party</h1>
        <p class="subtitle">Music • Games • Vibes</p>

        <div class="form-container" id="formContainer">
            <h2 class="form-title">Join the Waiting List</h2>
            <p class="form-subtitle">Be the first to know when tickets drop!</p>
            
            <form id="waitlistForm" novalidate>
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required minlength="2" maxlength="50" pattern="[a-zA-Z\s'\-]+" title="Please enter a valid name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required maxlength="100">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., 07123 456789">
                </div>

                <input type="text" name="website" class="honey" tabindex="-1" autocomplete="off">

                <div class="consent-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="gdprConsent" name="gdprConsent" required>
                        <label for="gdprConsent" class="checkbox-label">
                            I consent to Hot Spot London storing my data for event notifications, in accordance with the 
                            <a href="#" onclick="showPrivacyPolicy(event)">Privacy Policy</a>. *
                        </label>
                    </div>
                    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="marketingConsent" name="marketingConsent">
                        <label for="marketingConsent" class="checkbox-label">
                            I would like to receive marketing communications about future Hot Spot London events.
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Join Waiting List</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </form>
            
            <div id="errorMessage" class="message">
                <span id="errorText">Something went wrong. Please try again.</span>
            </div>
        </div>
    </div>

    <div id="privacyModal" class="modal"></div>
    <div id="termsModal" class="modal"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
